<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Live Previewer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!--
      The import map must be declared before any scripts that use modules.
      This allows bare specifiers like "@google/genai" to be resolved correctly.
    -->
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    <!-- Gemini API -->
    <script type="module">
      (async () => {
        try {
          // This now uses the importmap to resolve "@google/genai"
          const { GoogleGenAI } = await import("@google/genai");
          window.GoogleGenAI = GoogleGenAI;
        } catch (e) {
          console.error("Failed to load GoogleGenAI:", e);
        }
      })();
    </script>
    <!-- Firebase -->
    <script type="module">
      (async () => {
        try {
          const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
          const { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
          const { getFirestore, collection, addDoc, getDocs, serverTimestamp, onSnapshot, query, orderBy, limit, doc, getDoc, updateDoc, deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");
          
          window.firebase = {
            app: { initializeApp },
            auth: { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut },
            firestore: { getFirestore, collection, addDoc, getDocs, serverTimestamp, onSnapshot, query, orderBy, limit, doc, getDoc, updateDoc, deleteDoc }
          };
        } catch (e) {
          console.error("Failed to load Firebase SDK:", e);
        }
      })();
    </script>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
